<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="gallery-header">
        <h1>My Photography Portfolio</h1>
        <p>A collection of my favorite shots.</p>
    </header>

    <main class="gallery-container">
        <figure class="gallery-item">
            <img src="images/image1.jpg" alt="Description of Image 1">
            <figcaption>Mountain Landscape</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="images/image2.jpg" alt="Description of Image 2">
            <figcaption>City Sunset</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="images/image3.jpg" alt="Description of Image 3">
            <figcaption>Forest Path</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="images/image4.jpg" alt="Description of Image 4">
            <figcaption>Abstract Art</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="images/image5.jpg" alt="Description of Image 5">
            <figcaption>Ocean Waves</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="images/image6.jpg" alt="Description of Image 6">
            <figcaption>Desert Dunes</figcaption>
        </figure>

        </main>

    <footer class="gallery-footer">
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <div id="lightbox" class="lightbox">
        <span class="close-button">&times;</span>
        <img class="lightbox-content" id="lightbox-img" src="">
        <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
